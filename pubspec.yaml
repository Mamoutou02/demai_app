name: demai_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ------------------ Icons ------------------ #
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8

  # ------------------ Utility packages ------------------ #
  http: ^1.2.2
  intl: ^0.20.2
  url_launcher: ^6.3.2
  smooth_page_indicator: ^1.2.1
  image_picker: ^1.1.2
  shared_preferences: ^2.3.3
  flutter_svg: ^2.2.0

  # ------------------ Flutter Core Dependencies ------------------ #
  characters: ^1.3.0
  collection: ^1.19.0
  meta: ^1.15.0
  material_color_utilities: ^0.11.1
  vector_math: ^2.1.4
  firebase_core: ^4.0.0

  # ------------------ Charts ------------------ #
  fl_chart: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
          weight: 700
       # - asset: assets/fonts/Poppins-Medium.ttf
         # weight: 500
        #- asset: assets/fonts/Poppins-Bold.ttf
          #weight: 700
    #- family: Roboto
      #fonts:
       # - asset: assets/fonts/Roboto-Regular.ttf
        #- asset: assets/fonts/Roboto-Italic.ttf
        #  style: italic
        #- asset: assets/fonts/Roboto-Bold.ttf
         # weight: 700

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#272727"
  image: medias/a.jpg
  image_dark: medias/b.jpg
  android_12:
    image: medias/a.jpg
    image_dark: medias/b.jpg
    color: "#ffffff"
    color_dark: "#272727"
  web: false
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true
